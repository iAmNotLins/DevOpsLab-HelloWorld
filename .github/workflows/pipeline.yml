name: CI - Lint / Tests / Deploy
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Integrations Test
        run: |
          python test.py


  deploy:
  needs: tests
  runs-on: ubuntu-latest
  steps:
    - name: Trigger Render deploy (debug)
      env:
        RENDER_API_KEY: ${{secrets.RENDER_API_KEY}}
        RENDER_SERVICE_ID: ${{secrets.RENDER_SERVICE_ID}}
      shell: bash
      run: |
        set -euo pipefail

        echo "== DEBUG =="
        echo "Service ID lido: ${RENDER_SERVICE_ID:-<vazio>}"
        # NÃO imprima a API key. Mostre só o tamanho para confirmar leitura:
        echo "Tamanho da API key: ${#RENDER_API_KEY:-0} caracteres"

        # Falhe cedo se faltar algo
        if [[ -z "${RENDER_SERVICE_ID:-}" ]]; then
          echo "ERRO: RENDER_SERVICE_ID está vazio. Confira o secret no repositório (Settings → Secrets → Actions)."
          exit 1
        fi
        if [[ -z "${RENDER_API_KEY:-}" ]]; then
          echo "ERRO: RENDER_API_KEY está vazio. Confira o secret no repositório."
          exit 1
        fi

        echo "== Chamando API do Render =="
        curl -v -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${RENDER_API_KEY}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}'

